<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table {
        border-collapse: collapse;
        margin-bottom: 50px;
      }

      tr,
      td {
        border: 3px double #000;
        width: 50px;
        height: 50px;
      }

      main {
        display: flex;
      }
      section {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 280px;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <table>
          <tbody>
            <tr>
              <td colspan="3"></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </section>
      <section>
        <table>
          <tbody>
            <tr>
              <td rowspan="3"></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </section>
      <section>
        <table>
          <tbody>
            <tr>
              <td colspan="5"></td>
            </tr>
            <tr>
              <td rowspan="4"></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td rowspan="2"></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td colspan="3"></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
