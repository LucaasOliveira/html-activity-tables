<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table {
        margin-bottom: 80px;
        border-collapse: collapse;
      }
      tr,
      td {
        border: 1px solid black;
        width: 200px;
        height: 30px;
        padding: 0 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Practical Activity - HTML Tables</h1>
      <h2>Exercise 01</h2>
    </header>
    <section>
      <table>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr style="text-align: center">
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr style="text-align: right">
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section>
      <table>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr style="text-align: center">
            <td colspan="3">4</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section>
      <table>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3" style="text-align: center">3</td>
          </tr>
          <tr style="text-align: center">
            <td colspan="2">4</td>
          </tr>
          <tr>
            <td>5</td>
            <td>6</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
